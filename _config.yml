# About Block
aboutTitle: "About SSUmunity"
aboutBlock:
 - {title: "학우들의 캠퍼스 라이프 질적 증진", image: "campus_life.jpg", text: "슈뮤니티는 숭실대학교 학생들이 학교생활을 하면서 직면하는 정보의 불균형을 해소하는 것을 목표로 하고 있습니다. 학교생활을 하는데 유익한 정보들을 가공하여 공개하고 많은 학생들이 최대의 이익을 볼 수 있게 하고자 합니다. 또한 20대의 대학생 시절 그 자체를 더 즐겁게하기 위해 숭실대학교 학생들이 관심있을만한 컨텐츠들을 구상하고 제작합니다. 학교생활에 유익한 정보들과 재미있고 참신한 컨텐츠들을 담아내는 그릇으로 슈뮤니티 페이스북 페이지나 소프트웨어 개발을 활용합니다."}
 - {title: "함께하는 것만으로 성장하는 경험", image: "grow_up.jpg", text: "슈뮤니티의 멤버들은 일반적인 대학생의 레벨에 갇혀있지 않습니다. 슈뮤니티팀이 설정한 목표를 달성하기위해 개개인은 스스로에게 더 필요한 역량을 학습하고 매번 직면하는 문제를 해결합니다. 이런 분위기에 힘입어 슈뮤니티 신입멤버들의 성장세는 뚜렷하고, 어떻게 해야 신입 멤버들이 더 빠르고 안정적이게 성장 할 수 있을지를 고민합니다. 젊은 시절의 내가 어떻게 더 빛날지는 그 시절을 함께한 사람들이 누구냐는 것에 달려있다는 것을 아는 슈뮤니티이기에 정말 좋은 멤버들로 팀을 구성하려 노력하고 있습니다." }
 - {title: "하고자하면 되는 환경과 프로세스", image: "process.jpg", text: "슈뮤니티는 일을 잘하는데 필요한 환경과 프로세스를 갖추고 있습니다. 학번제/기수제 같은 의미없는 서열제도가 없고, 누구나 서로를 존중하며 커뮤니케이션하고 직면하는 문제를 팀웍으로  해결합니다. 그리고 필요한 커뮤니케이션/업무 도구를 흔히 사용하는 카카오톡에 그치지 않습니다. 슈뮤니티는 선진적인 회사들에서 사용하는 Slack, Google 문서도구, Trello를 사용합니다. 이런 도구들은 멤버들이 해야하는 일을 명확히 인지시키고, 팀 누구나 일이 진행되는 현상을 알기 쉽게하는 프로세스를 제공합니다."}

