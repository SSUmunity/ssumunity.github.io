# Team Block
teamBlockTitle: "SSUmunity 멤버들을 소개합니다!"
showSessions: true
aboutUs: "숭실대학교 학생들의 캠퍼스 라이프를 바꾸자는 목표를 갖고 행동하는 SSUmunity의 멤버들을 소개합니다. <br> SSUmunity는 운영팀, 개발팀, 컨텐츠 팀으로 나뉘어져있고, 각 팀 내에서 멤버들은 각자의 역할을 맡아 스스로 미션을 설립하고 수행하고 있습니다. 각 역할을 맡은 사람들이 어떤 사람인지, 무엇을 하고자하는지 궁금하시다면 각 멤버들을 클릭해서 살펴보세요. <br>SSUmunity에 함께하고 싶은데 내가 무엇을 해야할지 모르겠다면 기존 멤버들의 과거 경험과 현재의 역할 그리고 그 소개를 보고 선택하는 것이 꽤 도움이 될 것입니다. 그리고 각 멤버의 SNS 링크가 있으니 그를 통해 연락해보는 것도 추천합니다!"


